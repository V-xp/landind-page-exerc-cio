<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="variable.css">
    <link rel="stylesheet" href="font-awesome.css">


</head>

<body>
    <header>
        <section id="home">
            <h1>Bem-vindo ao meu Landing Page</h1>
            <p>Conheça nossos serviços e entre em contato!</p>
        </section>

        <div class="container">
            <nav class="sidebar">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#home">Home</a></li>
                    <li class="nav-item"><a href="#menu">Menu</a></li>
                    <li class="nav-item"><a href="#about">Sobre</a></li>
                    <li class="nav-item"><a href="#contact">Contato</a></li>
                </ul>
            </nav>
    </header>
    <main>
        
        
        <section id="contact">
            <h2>Contato</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
